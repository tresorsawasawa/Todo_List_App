<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo_List_App</title>
</head>
<body>
  <div id="tasks" class="flex-center">
    <div class="task-list flex-center">
      <div class="container flex-center">
        <span class="title">Today's To Do</span>
        <span class="reload"><i class="fas fa-sync-alt"></i></span>
      </div>
      <div class="container flex-center">
        <form id="add-task" class="flex-center" action="/">
          <input id="add-task-input" type="text" placeholder="Add to your list" />
          <button><i class="fa fa-level-down-alt"></i></button>
        </form>
      </div>
      <ul class="task-list-container">
      </ul>
      <button class="container btn clear-task" type="button">Clear all completed</button>
    </div>
  </div>
</body>
</html>
